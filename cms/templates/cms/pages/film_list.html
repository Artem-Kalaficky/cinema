{% extends 'cms/layout/base.html' %}

{% block title %}
Фильмы
{% endblock %}

{% block content %}
    <a href="{% url 'add' %}">
        <div style="position: absolute; right: 30px">
            <button type="button" class="btn btn-block btn-success" style="width: 250px">
                <font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><span style="font-size: 22px">+</span> Добавить фильм</font></font>
            </button>
        </div>
    </a>
    <h2 style="text-align: center">Список текущих фильмов</h2>
    <div style="margin: 50px 200px 50px 200px">
        {% for film in current_films %}
            <div style="display: inline-block; margin: 30px 30px 30px 30px; max-width: 200px; max-height: 320px; width: 100%; height: 100%; overflow: hidden; vertical-align: top" >
                <img src="{{ film.main_picture.url }}" width="200" height="270">
                <h5 style="text-align: center">{{ film.name }}</h5>
            </div>
        {% endfor %}
    </div>
    <h2 style="text-align: center">Список фильмов, которые покажут скоро</h2>
    <div style="margin: 50px 200px 0 200px">
        {% for film in soon_films %}
            <div style="display: inline-block; margin: 30px 30px 30px 30px; max-width: 200px; max-height: 320px; width: 100%; height: 100%; overflow: hidden; vertical-align: top" >
                <img src="{{ film.main_picture.url }}" width="200" height="270">
                <h5 style="text-align: center">{{ film.name }}</h5>
            </div>
        {% endfor %}
    </div>
{% endblock %}
